<div class="w-full">
    <table class="p-golden-sm [&_td]:px-golden-md [&_td]:h-fit w-full shadow-sm">
       <thead class="bg-primary text-white font-semibold [&_td]:py-golden-s">
          <tr>
             <td>Kategori</td>
             <td>Produkt</td>
             <td>Pris</td>
             <td>SKU</td>
             <td></td>
          </tr>   
       </thead>
       <tbody class="[&_td]:py-golden-lg font-medium w-full">
            <tr *ngFor="let product of products" class="even:bg-neutral-200 has-[.delete-button:hover]:text-red-700">
                <td>{{product.category}}</td>
                <td>{{product.brand}} - {{product.product_name}}</td>
                <td class="text-nowrap">{{ product.price | formatPrice }} kr</td>
                <td>{{product.sku}}</td>
                <td>
                <div class="flex gap-golden-sm justify-center">
                    <button class="cursor-pointer" aria-label="Redigera produkt">

                        <button class="delete-button cursor-pointer" aria-label="Ta bort produkt" (click)="deleteProduct(product.id, product.product_name, product.brand)">

                </div>
                </td>
             </tr>
       </tbody>
    </table> 
 </div>
