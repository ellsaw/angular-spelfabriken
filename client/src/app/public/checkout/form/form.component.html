<section>
    <h2 class="text-md font-semibold mt-golden-lg">Dina Uppgifter</h2>
    <form
      class="[&_input]:outline-1 [&_input]:outline-border [&_input]:rounded-lg [&_input]:px-golden-sm [&_input]:py-golden-xs [&_input]:focus:outline-primary [&_input]:focus:outline-2"
    >
      <div class="flex flex-col gap-golden-md [&_label]:mb-golden-sm">
        <div class="flex flex-col">
          <label for="email">E-post: <span class="text-red-700">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="on"
            pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$"
          />
        </div>
  
        <div class="flex flex-col">
          <label for="mobile-number">Mobilnummer:</label>
          <input type="number" id="mobile-number" name="mobile-number" autocomplete="on" />
        </div>
  
        <div class="flex gap-golden-md">
          <div class="flex flex-col flex-1">
            <label for="first-name">Förnamn: <span class="text-red-700">*</span></label>
            <input class="w-full" type="text" id="first-name" name="first-name" required autocomplete="on" />
          </div>
          <div class="flex flex-col flex-1">
            <label for="last-name">Efternamn: <span class="text-red-700">*</span></label>
            <input class="w-full" type="text" id="last-name" name="last-name" required autocomplete="on" />
          </div>
        </div>
  
        <div class="flex gap-golden-md">
          <div class="flex flex-col flex-1">
            <label for="adress">Address: <span class="text-red-700">*</span></label>
            <input class="w-full" type="text" id="adress" name="adress" autocomplete="on" />
          </div>
          <div class="flex flex-col w-1/3">
            <label for="zip-code">Postnummer: <span class="text-red-700">*</span></label>
            <input class="w-full" type="text" id="zip-code" name="zip-code" autocomplete="on" />
          </div>
        </div>
      </div>
  
      <div class="flex gap-golden-sm mt-golden-md">
        <input class="outline-none" type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter" class="text-sm">Jag vill vara med i Spelfabrikens kundklubb</label>
      </div>
  
      <div class="mt-golden-lg">
        <p class="flex flex-col text-center leading-5">
          Att betala:
          <span class="text-md font-semibold">{{ sum | formatPrice }} kr</span>
          <span class="font-light mt-golden-sm">Inkl. moms och frakt</span>
        </p>
        <button
          class="font-semibold bg-primary hover:bg-primary-40l text-white w-full text-center py-golden-md rounded-xl mt-golden-md cursor-pointer"
          type="submit"
        >
          Köp
        </button>
      </div>
    </form>
  </section>
